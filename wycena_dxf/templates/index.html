<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DXF Analyzer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body class="bg-info" onload="updateThicknessOptions()">
    <div class="bg"></div>
    <div class="content">
        <h1>
            <img src="{{url_for('static', filename='img/dxf.png')}}" alt="dxf.png">
            Analyzer
        </h1>
        <div class="containter" id="cont" style="">
            <label for="fileInput">Wybierz plik DXF:</label>
            <input style="padding-bottom: 0.5rem" type="file" id="fileInput" accept=".dxf">
            <p>
                <label for="material">Materiał:
                    <select class="form-control" id="material" onchange="updateThicknessOptions()">
                        <option value="stal ocynkowana">Stal ocynkowana</option>
                        <option value="stal nierdzewna">Stal nierdzewna</option>
                        <option value="stal czarna">Stal czarna</option>
                    </select>
                </label>
            </p>
            <p>
                <label for="thickness">Grubość:</label>
                <select id="thickness"></select>
            </p>
            <p>
                <input type="checkbox" id="requireMaterial">
                <label for="requireMaterial">Potrzebuje materiału</label>
            </p>
            <button class="btn btn-warning" onclick="analyzeDXF()">Analizuj plik DXF</button>
            <div id="results"></div>
        </div>
        <a id="stopa" href="https://github.com/masde445/projekt-zespolowy" target="_blank">MDMCH</a>
    </div>
    <script src="{{url_for('static', filename='script.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
